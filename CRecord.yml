# Schema for a criminal record,
# according to cerberus
# TODO this is no longer accurate.
person:
  type: dict
  required: true
  schema:
    first_name:
      type: string
    last_name:
      type: string
    date_of_birth:
      type: date
cases:
  type: list
  schema:
    docket_number:
      type: string
    otn:
      type: string
    charges:
      type: list
      schema:
        type: dict
          schema:
            offense:
              type: string
            grade:
              type: string
            disposition:
              type: string
    fines_and_costs:
      type: string
